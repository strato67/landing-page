    <header id="header">

        <nav id="nav-bar" class="navbar fixed-top navbar-dark bg-dark">
            <img src="images\cosmic-vibes.jpg" alt="company-logo" id="header-img" width="100" height="100">

            <a class="nav-item nav-link" href="#products">Products</a>
