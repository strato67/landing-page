<DOCTYPE html>

    <html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>C O S M I C - V I B E S</title>
        
    </head>

    <header id="header">

        <nav id="nav-bar" class="navbar fixed-top navbar-dark bg-dark">
            
            <a class="navbar-brand" href="#">
            <img src="images\cosmic-vibes.png" alt="company-logo" id="header-img" width="80" height="80">
            </a>
            <a class="nav-item" href="#products">Products</a>

            <a class="nav-item" href="#about">About Us</a>

            <a class="nav-item" href="#signup">Sign Up</a>

            
        </nav>

    </header>

    <body>

        <div class="product-title" id="products">
            <h2>Products</h2>
        </div>
        <div class="product-container">

            <div>
                <img src="images\Drip_Goku.jpg" alt="goku drip" id="product-img" width="400" height="400">
                <p class="vibe">The Goku Vibe</p>
                <p class="price">$420</p>
            </div>
            <div>
                <img src="images\patrick.jpg" alt="patrick drip" id="product-img" width="400" height="400">
                <p class="vibe">The Patrick Vibe</p>
                <p class="price">$699</p>
            </div>
            <div>
                <img src="images\spongeboob.jpg" alt="spongeboob drip" id="product-img" width="400" height="400">
                <p class="vibe">The Spongebob Vibe</p>
                <p class="price">$999</p>
            </div>
        </div>

        <div class="video-container" id="about">
            <h2>About Us</h2>
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xEEpu_SVbAE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>

        </div>

        <div class="form-container" id="signup">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest information when we drop new products!</p>
            <img src="images\stock.png" alt="stock-logo" id="stock-img" width="400" height="400">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" class="col-md-2" placeholder="Enter your email" name="email">
                <input type="submit" id="submit" value="Submit" class="btn btn-primary">

            </form>

        </div>

    </body>

    <footer>
        <div class="footer-box">           
           
            <div><a href="https://github.com/strato67"><img src="images\githublogo.png" alt="github" id="product-img" width="50" height="50"></a></div>
            <div><a href="https://twitter.com/saaransh_"><img src="images\twit.jpg" alt="goku drip" id="product-img" width="50" height="50"></a></div>
        
        </div>
        <p>Copyright &copy 2021 - Cosmic Vibes</p>
        
    </footer>
    </html>
